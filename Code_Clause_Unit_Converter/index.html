<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit coverter</title>

    <link rel="apple-touch-icon" sizes="180x180" href="Fav/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="Fav/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="Fav/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" href="style.css">
</head>

<body style="background-color: darkturquoise;">
    <!-- <p class="top-txt">Type a value in any of the fields to convert between Length measurements:</p> -->
    <div class="container">
        <p>Unit Converter</p>
        <div class="inputContainer">
            <label for="feet">Feet</label><input type="number" name="" id="feet"
                oninput="convertToOthers('feet',this.value)">
        </div>
        <div class="inputContainer">
            <label for="meter">Meters</label><input type="number" name="" id="meter"
                oninput="convertToOthers('meter',this.value)">
        </div>
        <div class="inputContainer">
            <label for="inches">Inches</label><input type="number" name="" id="inches"
                oninput="convertToOthers('inch',this.value)">
        </div>
        <div class="inputContainer">
            <label for="cm">CM</label><input type="number" name="" id="cm" oninput="convertToOthers('cm',this.value)">
        </div>
        <div class="inputContainer">
            <label for="yards">Yards</label><input type="number" name="" id="yards"
                oninput="convertToOthers('yard',this.value)">
        </div>
        <div class="inputContainer">
            <label for="km">Kilometers</label><input type="number" name="" id="km"
                oninput="convertToOthers('km',this.value)">
        </div>
        <div class="inputContainer">
            <label for="miles">Miles</label><input type="number" name="" id="miles"
                oninput="convertToOthers('mile',this.value)">
        </div>
    </div>
    
   
    <script src="script.js"></script>
   
</body>
</html>
